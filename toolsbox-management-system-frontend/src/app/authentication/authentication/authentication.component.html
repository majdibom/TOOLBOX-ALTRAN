<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card in-down">
				<div class="card-header">
					<a class="navbar-brand">
						<img class="img-fluid logo-altran" src="assets/images/altran.png" width="250" alt=""
							srcset="" />
						<span class="quiz-title text-warning">Qcm</span>
					</a>
				</div>
				<div class="card-body">
					<app-authentication-alert></app-authentication-alert>
					<form [formGroup]="loginForm" (ngSubmit)="login()">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user text-white"></i></span>
							</div>
							<input type="text" id="username" class="form-control" placeholder="nom d'utilisateur"
								formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
							<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
								<div *ngIf="f.username.errors.required">Saisissez votre login</div>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key text-white"></i></span>
							</div>
							<input type="password" id="password" class="form-control" placeholder="mot de passe"
								formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Saisissez votre mot de passe</div>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" id="submit" [disabled]="loading" value="S'authentifier"
								class="btn float-right login_btn text-white">

						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center">
						<a href="#" class="text-white">Mot de passe oubli√©?
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
