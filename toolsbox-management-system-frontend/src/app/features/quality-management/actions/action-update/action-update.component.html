<form #updateActionForm="ngForm">
  <div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{'Modifier cette action' | translate}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Description field -->
          <div class="form-group">
            <label for="firstName" class="required">{{'Description' | translate}}</label>
            <textarea rows="2" id="description-update" name="description" class="form-control"
              [(ngModel)]="actionToEdit.description" required> </textarea>
          </div>
          <div class="form-row">
            <!-- TypeAction field -->
            <div class="form-group  col-md-6">
              <label for="typeAction" class="required">{{'Type' | translate}}</label>
              <select id="typeAction" (change)="parseValue($event.target.value)" name="typeAction" class="form-control"
                [(ngModel)]="actionToEdit.typeAction" required>
                <option *ngFor="let type of listOfTypes" [value]="type">{{type}}</option>
              </select>
            </div>
            <!-- Percentage field -->
            <div class="form-group  col-md-6">
              <label for="percentage-update" class="required">{{'Pourcentage' | translate}}</label>
              <input type="number" id="percentage-update" name="percentage" class="form-control" pattern="[0-9]{2}"
                [(ngModel)]="actionToEdit.percentage" required>
            </div>
          </div>
          <!-- Cause field -->
          <div class="form-group">
            <label for="cause" class="required">{{'Cause' | translate}}</label>
            <textarea rows="2" id="cause-update" name="cause" class="form-control" [(ngModel)]="actionToEdit.cause"
              required></textarea>
          </div>
          <!-- Remarks field -->
          <div class="form-group">
            <label for="remarks">{{'Remarques' | translate}}</label>
            <textarea rows="2" id="remarks-update" name="remarks" class="form-control"
              [(ngModel)]="actionToEdit.remarks"></textarea>
          </div>
          <!-- Notes field -->
          <div class="form-group">
            <label for="notes">{{'Notes' | translate}}</label>
            <textarea rows="2" id="notes-update" name="notes" class="form-control"
              [(ngModel)]="actionToEdit.notes"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <!-- Close button -->
          <button type="button" id="exit-update-action" name="exit-update-action" class="btn btn-secondary"
            data-dismiss="modal">{{'Fermer'
              | translate}}</button>
          &nbsp;
          <!-- Update button -->
          <button type="button" id="submit-update-action" name="submit-update-action" class="btn btn-primary"
            data-dismiss="modal" (click)="updateAction()" [disabled]="!updateActionForm.valid">{{'Enregistrer'
              | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</form>
