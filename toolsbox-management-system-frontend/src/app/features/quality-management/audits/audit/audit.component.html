<!-- Title-->
<div class="title">
  <div class="row">
    <div class="col-lg-6">
      <h3>{{'Gestion des audits internes' | translate}}</h3>
    </div>
    <!-- Add audit Button -->
    <div class="col-lg-6 text-right">
      <button id="add-audit-btn" type="button" class="btn btn-primary btn-add" data-toggle="modal"
        title="Ajouter un nouveau audit" data-target="#addModal">
        <i class="fa fa-plus-circle fa-lg"></i> {{'Nouvel audit' | translate}}
      </button>
    </div>
  </div>
</div>
<!-- Content-->
<div class="content">
  <!-- Planning audits -->
  <app-audit-planning #audiPlanning></app-audit-planning>
  <!-- Add Audit Modal -->
  <app-audit-add (submitted)="audiPlanning.load()"></app-audit-add>
  <!-- Activities Table -->
  <!-- <app-activity-list #activityList></app-activity-list> -->
</div>
