<div class="modal fade" id="validateReportModal" tabindex="-1" role="dialog" aria-labelledby="validateReportModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="validateReportModalLabel">Validation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Would you like to validate this report?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" id="exit-validate-report" name="exit-validate-report" class="btn btn-secondary"
          data-dismiss="modal">{{'Fermer'
          | translate}}</button>
        <button type="button" id="submit-validate-report" name="submit-validate-report" class="btn btn-primary"
          data-dismiss="modal" (click)="submit('yes')">{{'Enregistrer'
            | translate}}</button>
      </div>
    </div>
  </div>
</div>
