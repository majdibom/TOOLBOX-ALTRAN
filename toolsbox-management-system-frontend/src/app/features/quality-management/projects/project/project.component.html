<!-- Title-->
<div class="title">
  <div class="row">
    <div class="col-lg-6">
      <h3>{{'Gestion des projets'}}</h3>
    </div>
    <!-- Add project Button -->
    <div class="col-lg-6 text-right">
      <button id="add-project-btn" type="button" class="btn btn-primary btn-add" data-toggle="modal" title="Ajouter une Nouveau project"
        data-target="#addModal">
        <i class="fa fa-plus-circle fa-lg"></i> {{'Nouveau projet' | translate}}
      </button>
    </div>
  </div>
</div>
<!-- Content-->
<div class="content">
  <!-- Add project Modal -->
    <app-project-add (reloadEvent)="projectList.reloadData()"></app-project-add>
  <!-- Risk Table -->
   <app-project-list #projectList></app-project-list>
</div>
