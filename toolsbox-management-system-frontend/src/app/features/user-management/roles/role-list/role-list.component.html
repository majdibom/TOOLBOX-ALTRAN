<div class="row">
  <!-- Number of elements select form -->
  <div class=" col-md-8">
    <div class="btn-group">
      <span class="label label-default">{{'Afficher' | translate}}</span>&nbsp;
      <button type="button" id="show-items-list-btn" class="btn dropdown-toggle btn-dropdown" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{item}}
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" id="five-items" (click)="getItems(5)">5</a>
        <a class="dropdown-item" id="ten-items" (click)="getItems(10)">10</a>
        <a class="dropdown-item" id="twenty-items" (click)="getItems(20)">20</a>
        <a class="dropdown-item" id="fifty-items" (click)="getItems(50)">50</a>
      </div>
      &nbsp;
      <span class="label label-default">{{'éléments' | translate}}</span>
    </div>
  </div>
  <!-- Search form -->
  <div class=" col-md-4 text-right">
    <div class="input-group search">
      <input type="text" id="search-role" class="form-control search" placeholder="{{'Recherche...' | translate}}"
        [(ngModel)]="searchInput" (input)="onSearch($event.target.value)">
    </div>
  </div>
</div>
<!-- Roles list Table -->
<div class="table-responsive-lg">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 20%;">{{'Nom' | translate}}</th>
        <th style="width: 70%;">{{'Description' | translate}}</th>
        <th style="width: 10%;" class="text-center">{{'éléments' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of listRoles | paginate: { itemsPerPage: item, currentPage: p, totalItems: total }">
        <td>{{role.title}}</td>
        <td>{{role.description}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-primary btn-circle" title="Modifier ce rôle" data-toggle="modal"
            data-target="#editmodal" (click)="openEditModal(role)"><i class="fa fa-edit"></i></button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-circle" title="Supprimer ce rôle" (click)="deleteRole(role.id)"><i
              class="fa fa-remove"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- No data in table message-->
  <div *ngIf="listRoles?.length==0">
    <div class="nodata-box">
      <div class="nodata-text" id="no-data-available">{{'Aucune donnée trouvée.' | translate}}</div>
    </div>
  </div>
  <!-- Pagination-->
  <div class="clearfix">
    <div class="hint-text">{{'Total' | translate}}: <b>{{total}}</b> {{'éléments' | translate}}</div>
    <div class="pagination justify-content-end">
      <nav class="Page navigation example">
        <pagination-controls (pageChange)="p=$event" (click)="onSelect(p)" previousLabel="Précédente" nextLabel="Suivante"></pagination-controls>
      </nav>
    </div>
  </div>
</div>

<!-- Edit Role Modal  -->
<app-role-update [roleToEdit]="editRole" (reloadEvent)="reloadData()"></app-role-update>
