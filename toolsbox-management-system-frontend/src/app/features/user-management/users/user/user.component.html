<!-- Title-->
<div class="title">
  <div class="row">
    <div class="col-lg-6">
      <h3>{{'Gestion des utilisateurs' | translate}}</h3>
    </div>
    <!-- Add User Button -->
    <div class="col-lg-6 text-right">
      <button id="add-user-btn" type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#add-modal"
        title="Ajouter un nouveau utilisateur">
        <i class="fa fa-user-plus"></i> {{'Nouveau utilisateur' | translate}}
      </button>
    </div>
  </div>
</div>
<!-- Content-->
<div class="content">
  <!-- Add User Modal -->
  <app-user-add (reloadEvent)="userList.reloadData()"></app-user-add>
  <!-- Users Table -->
  <app-user-list #userList></app-user-list>
</div>
